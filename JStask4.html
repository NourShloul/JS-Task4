<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task #4 JS</title>
    <style>
      #head {
        background-color: yellow;
        border: 1px solid black;
        padding: 10px;
        width: 200px;
        text-align: center;
      }
      #colorBox {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
      #Image {
        height: 200px;
        width: 300px;
        border: 1px solid black;
      }
      #text {
        height: 50px;
        width: 500px;
        border: 1px solid black;
      }
      #btn {
        visibility: hidden;
      }
      #error1 {
        color: red;
        visibility: hidden;
      }
      #match {
        color: red;
        visibility: hidden;
      }
      #addtext {
        border: 1px solid black;
        background-color: lightgrey;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <!-- ## Exercise #1 (1): Changing text -->
    <div>
      <h2 id="head">Hello world!</h2>
      <script>
        var head2 = document.getElementById("head");
        head2.addEventListener("mouseover", function () {
          document.getElementById("head").innerHTML = "Can I help you!";
        });
        head2.addEventListener("mouseout", function () {
          document.getElementById("head").innerHTML = "Hello world!";
        });
      </script>
    </div>
    <br /><br />
    <!-- ## Exercise #2 (2): Changing colors -->
    <div>
      <div id="colorBox"></div>
      <script>
        var box = document.getElementById("colorBox");
        box.style.background = "blue";
        box.addEventListener("click", function () {
          box.style.background = "red";
        });
      </script>
    </div>
    <br /><br />

    <!-- ## Exercise #3 (3): Changing images -->
    <div>
      <select id="countryImage">
        <option value="NoImage">no image</option>
        <option value="norway">Norway</option>
        <option value="jordan">Jordan</option>
      </select>
      <br />
      <img id="Image" src="not-available.png" alt="noImage" />

      <script>
        var sel = document.getElementById("countryImage");
        var image = document.getElementById("Image");
        sel.addEventListener("click", selector);
        function selector() {
          if (sel.value == "norway") {
            image.src = "Flag_of_Norway.png";
          } else if (sel.value == "jordan") {
            image.src = "jo-wave-01.png";
          } else {
            image.src = "not-available.png";
          }
        }
      </script>
    </div>
    <br />
    <br />
    <br />
    <!-- ## Exercise #4 (4): Formatting text -->
    <div>
      <select id="fontSelect">
        <option value="timesNewRoman">Times New Roman</option>
        <option value="fantasy">Fantasy</option>
      </select>

      <select id="sizeSelect">
        <option value="fourteen">10px</option>
        <option value="eaighteen">15px</option>
      </select>

      <input type="checkbox" id="italic" name="fontDecoration" value="italic" />
      <label for="italic">Italic</label>

      <input type="checkbox" id="bold" name="fontDecoration" value="bold" />
      <label for="bold">Bold</label>

      <input
        type="checkbox"
        id="underline"
        name="fontDecoration"
        value="underline"
      />
      <label for="underline">Underline</label>

      <p id="text">The quick brown fox jumps over the lazy dog</p>
      <script>
        let sentence = document.getElementById("text");
      </script>

      <script>
        let fontType = document.getElementById("fontSelect");
        fontType.addEventListener("click", changeFont);

        function changeFont() {
          if (fontType.value == "timesNewRoman") {
            sentence.style.fontFamily = "Times New Roman";
          } else {
            sentence.style.fontFamily = "Fantasy";
          }
        }
      </script>

      <script>
        let fontSize = document.getElementById("sizeSelect");

        fontSize.addEventListener("click", changeSize);

        function changeSize() {
          if (fontSize.value == "fourteen") {
            sentence.style.fontSize = "14px";
          } else {
            sentence.style.fontSize = "18px";
          }
        }
      </script>

      <script>
        let check1 = document.getElementById("italic");
        check1.addEventListener("click", selectCheck1);

        function selectCheck1() {
          if (check1.checked) {
            sentence.style.fontStyle = "italic";
          } else {
            sentence.style.fontStyle = "normal";
          }
        }
      </script>

      <script>
        let check2 = document.getElementById("bold");
        check2.addEventListener("click", selectCheck2);

        function selectCheck2() {
          if (check2.checked) {
            sentence.style.fontWeight = "bold";
          } else {
            sentence.style.fontWeight = "normal";
          }
        }
      </script>

      <script>
        let check3 = document.getElementById("underline");
        check3.addEventListener("click", selectCheck3);

        function selectCheck3() {
          if (check3.checked) {
            sentence.style.textDecoration = "underline";
          } else {
            sentence.style.textDecoration = "none";
          }
        }
      </script>
    </div>
    <br /><br /><br />
    <!-- ## Exercise #5 (5): Input check -->
    <div>
      <div>
        <label for="password1">Password (min 6 characters):</label>
        <input type="password" id="password1" placeholder="password" />
        <span id="error1">Too short</span>
      </div>
      <br />
      <div>
        <label for="password2">Repeat password: </label>
        <input type="password" id="password2" placeholder="password" />
        <span id="match">the two passwords don't match</span>
        <br />
        <button id="btn" type="submit">Submit</button>
      </div>
      <script>
        var password1 = document.getElementById("password1");
        var password2 = document.getElementById("password2");
        var submitBtn = document.getElementById("btn");
        var error1 = document.getElementById("error1");
        var match = document.getElementById("match");
        password1.addEventListener("input", ckeckInput1);
        function ckeckInput1() {
          if (password1.value.length < 6) {
            error1.style.visibility = "visible";
          } else {
            error1.style.visibility = "hidden";
            match.style.visibility = "hidden";
          }
        }
        password2.addEventListener("input", ckeckInput2);
        function ckeckInput2() {
          if (password2.value == password1.value) {
            error1.style.visibility = "hidden";
            match.style.visibility = "hidden";
            submitBtn.style.visibility = "visible";
          } else {
            match.style.visibility = "visible";
          }
        }
      </script>
    </div>
    <!-- ## Exercise #6: Optional Task -->
    <div>
      <input type="text" name="addSong" id="addSong" placeholder="Song name" />
      <button id="song-btn" type="submit">Add Song</button>
      <br />
      <div id="addtext"></div>
      <br />
      <script>
        var btn = document.getElementById("song-btn");
        btn.addEventListener("click", Add);
        function Add() {
          var p = document.getElementById("addSong").value;
          var newP = document.createElement("p");
          newP.innerHTML = p;
          document.getElementById("addtext").appendChild(newP);
        }
      </script>
    </div>
  </body>
</html>
